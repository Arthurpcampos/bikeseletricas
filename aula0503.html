<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 05/03</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <input type="text" id="nome" class="form-control mb-2" placeholder="Digite seu nome">
        <input type="email" id="email" class="form-control mb-2" placeholder="Digite seu email">
        <input type="password" id="senha" class="form-control mb-4" placeholder="Digite sua senha">
        
        <button class="btn btn-primary" onclick="salvarnome()">Salvar</button>
        <button class="btn btn-dark" onclick="mostrarnome()">Mostrar</button>
        <button class="btn btn-danger" onclick="limparnome()">Limpar</button>

        <p id="resultado" class="mt-3"></p>
    </div>

    <script>

    function salvarnome(){
      let nome = document.getElementById("nome").value;
      let email = document.getElementById("email").value;
      let senha = document.getElementById("senha").value;
      let usuario = { nome: nome,
                      email: email,
                      senha: senha};
         localStorage.setItem("usuario", JSON.stringify(usuario))
         alert("Dados foram salvos:")

         

      
      // Avoid saving an empty password
      if (senha === '') {
        alert("Por favor, digite uma senha.");
        return;
      }

      // Save data to localStorage
      
      
    }
    
    function mostrarnome(){
      let dados = localStorage.getItem("usuario");
      let usuariosalvo = JSON.parse(dados);

      if (usuariosalvo) {
         document.getElementById("resultado").innerHTML =
             "<strong>Nome salvo:</strong> " + usuariosalvo.nome + "<br>" +
             "<strong>Email :</strong> " + usuariosalvo.email + "<br>" +
             "<strong>Senha salva:</strong> " + usuariosalvo.senha;
      } else {
         document.getElementById("resultado").innerText = "Nenhum dado foi salvo.";
      }
    }

    function limparnome(){
        localStorage.removeItem("nomeUsuario");
        localStorage.removeItem("emailUsuario");
        localStorage.removeItem("senhaUsuario");
        document.getElementById("resultado").innerText = "Dados removidos.";
        document.getElementById("nome").value = "";
        document.getElementById("email").value = "";
        document.getElementById("senha").value = "";
    }
    </script>
</body>
</html>
