        .form-container {

        .form-container button {

            body {
                font-family: Arial, sans-serif;
                text-align: center;
                margin: 50px;
            }
            .cart-container {
                max-width: 600px;
                margin: auto;
                padding: 20px;
                border: 1px solid #ddd;
                border-radius: 10px;
                box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            }
            ul {
                list-style: none;
                padding: 0;
            }
            li {
                display: flex;
                justify-content: space-between;
                padding: 10px;
                border-bottom: 1px solid #ddd;
            }
            button {
                padding: 10px;
                margin-top: 10px;
                border: none;
                background-color: #ff4444;
                color: white;
                cursor: pointer;
                border-radius: 5px;
                font-size: 16px;
            }
            button:hover {
                background-color: #cc0000;
            }
            .back-button {
                display: block;
                margin: 20px auto;
                padding: 10px 20px;
                background-color: #007bff;
                color: white;
                text-decoration: none;
                border-radius: 5px;
                font-size: 16px;
            }
            .back-button:hover {
                background-color: #0056b3;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="menu">
             
                <a href="projetoecomerce.html" target="_blank">üè† In√≠cio</a>

                <a href="contato.html" target="_blank">üìû Contato</a>
                <div class="search">
                    <input type="text" placeholder="Pesquisar bicicletas...">
                    <button>üîç</button>
                </div>
            </div>
        <h1>Seu Carrinho</h1>
        <div class="cart-container">
            <ul id="cart-items"></ul>
            <button onclick="emptyCart()">Esvaziar Carrinho</button>
        </div>
        <a href="bicicletas.html" class="back-button">Voltar para Bicicletas</a>
        <script>
            let cart = JSON.parse(localStorage.getItem('carrinho')) || [];

            const cartList = document.getElementById('cart-items');
    
            function renderCart() {
                cartList.innerHTML = '';
                cart.forEach((item, index) => {
                    const li = document.createElement('li');
                    li.innerHTML = `<img src="${item.imagem}" alt="${item.nome}" style="width: 50px;"/> ${item.nome}`;





                    const removeBtn = document.createElement('button');
                    removeBtn.textContent = 'Remover';
                    removeBtn.onclick = () => removeItem(index);
                    li.appendChild(removeBtn);
                    cartList.appendChild(li);
                });
            }
    
            function removeItem(index) {
                cart.splice(index, 1);
                localStorage.setItem('cart', JSON.stringify(cart));
                renderCart();
            }
    
            function emptyCart() {
                cart = [];
                localStorage.setItem('cart', JSON.stringify(cart));
                renderCart();
            }
    
            renderCart();
        </script>
        
    </body>
