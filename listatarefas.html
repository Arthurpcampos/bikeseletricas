<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="tarefa" placeholder="Digite uma tarefa">
<button onclick="adicionarTarefa()">Adicionar</button>
<ul id="lista"></ul>

<script>
    // Carrega as tarefas ao iniciar
    window.onload = function() {
        let tarefasSalvas = localStorage.getItem("tarefas");
        if (tarefasSalvas) {
            document.getElementById("lista").innerHTML = tarefasSalvas;
        }
    };

    function adicionarTarefa() {
        let tarefa = document.getElementById("tarefa").value;
        let lista = document.getElementById("lista");

        let item = document.createElement("li");
        item.innerText = tarefa;
        lista.appendChild(item);

        // Salva a lista no localStorage
        localStorage.setItem("tarefas", lista.innerHTML);
    }
</script>

</body>
</html>
